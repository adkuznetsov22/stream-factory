services:
  db:
    image: postgres:16-alpine
    container_name: stream-factory-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stream_factory
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stream-net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: stream-factory-backend
    volumes:
      - ./data:/data
    env_file:
      - .env
    environment:
      PORT: 8000
      STREAM_FACTORY_ENVIRONMENT: docker
      STREAM_FACTORY_DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/stream_factory
      APIFY_TOKEN: ${APIFY_TOKEN}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stream-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stream-factory-frontend
    environment:
      PORT: 3000
      BACKEND_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stream-net

volumes:
  db_data:

networks:
  stream-net:
    driver: bridge
